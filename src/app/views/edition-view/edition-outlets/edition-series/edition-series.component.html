<div *ngIf="editionOutline" class="card-deck">
    <div class="card mb-4" style="min-width: 18rem" *ngFor="let series of editionOutline">
        <div class="card-header">
            <h5 class="card-title">{{ series.series.full }}</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li *ngFor="let section of series.sections" class="list-group-item">
                    <a [routerLink]="[series.series.route, 'section', section.route]">{{ section.full }}</a>
                </li>
            </ul>
        </div>
        <div class="card-footer text-end">
            <a [routerLink]="[series.series.route]" class="btn btn-outline-info">Mehr... </a>
        </div>
    </div>
</div>
