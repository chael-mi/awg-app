<div ngbAccordion *ngIf="textcriticsData">
    <div *ngFor="let textcritic of textcriticsData.textcritics" [ngbAccordionItem]="textcritic.id" [collapsed]="true">
        <div ngbAccordionHeader class="accordion-button awg-accordion-button-custom-header justify-content-between">
            <button ngbAccordionToggle class="btn btn-link text-start p-0">{{ textcritic.label }}</button>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="selectSvgSheet(textcritic.id)">
                Zum edierten Notentext
            </button>
        </div>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <ng-template>
                    <div *ngIf="utils.isNotEmptyArray(textcritic.description)">
                        <p class="caps">Skizzenkommentar:</p>
                        <p
                            *ngFor="let description of textcritic.description"
                            [compile-html]="description"
                            [compile-html-ref]="ref"></p>
                    </div>
                    <div *ngIf="utils.isNotEmptyArray(textcritic.comments)">
                        <p class="caps">Textkritischer Kommentar:</p>
                        <awg-edition-tka-table
                            [textcriticalComments]="textcritic.comments"
                            [isRowTable]="textcritic.rowtable"
                            (navigateToReportFragmentRequest)="navigateToReportFragment($event)"
                            (openModalRequest)="openModal($event)"
                            (selectSvgSheetRequest)="selectSvgSheet($event)">
                        </awg-edition-tka-table>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
