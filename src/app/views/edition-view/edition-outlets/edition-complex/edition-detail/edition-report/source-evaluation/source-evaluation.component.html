<div class="awg-source-evaluation-list para" *ngIf="sourceEvaluationListData">
    <ng-container
        *ngIf="utils.isNotEmptyArray(sourceEvaluationListData.sources[0].content); else evaluationPlaceholder">
        <p
            *ngFor="let evaluation of sourceEvaluationListData.sources[0].content"
            [compile-html]="evaluation"
            [compile-html-ref]="this"></p>
    </ng-container>
    <ng-template #evaluationPlaceholder>
        <p class="p-5 border rounded-3">
            <small class="text-muted"
                >[Die Quellenbewertung zum Editionskomplex
                <span [innerHTML]="editionComplex.complexId.full"></span> erscheint im Zusammenhang der vollstaÌˆndigen
                Edition von {{ editionComplex.complexId.short }} in {{ editionComplex.editionRoute.short }}
                {{ editionComplex.series.short }}/{{ editionComplex.section.short }}.]
            </small>
        </p>
    </ng-template>
</div>
