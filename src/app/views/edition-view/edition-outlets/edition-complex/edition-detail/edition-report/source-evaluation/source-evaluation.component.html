<div class="awg-source-evaluation-list card" *ngIf="sourceEvaluationListData">
    <div class="card-body">
        <ng-container
            *ngIf="utils.isNotEmptyArray(sourceEvaluationListData.sources?.[0]?.content); else evaluationPlaceholder">
            <p
                class="awg-source-evaluation-entry"
                *ngFor="let evaluation of sourceEvaluationListData.sources?.[0]?.content"
                [compile-html]="evaluation"
                [compile-html-ref]="this"></p>
        </ng-container>
        <ng-template #evaluationPlaceholder>
            <p class="awg-source-evaluation-empty p-5 border rounded-3">
                <small class="text-muted"
                    >[Die Quellenbewertung zum Editionskomplex
                    <span [innerHTML]="editionComplex.complexId.full"></span> erscheint im Zusammenhang der
                    vollstaÌˆndigen Edition von {{ editionComplex.complexId.short }} in
                    {{ editionRouteConstants.EDITION.short }} {{ editionComplex.series.short }}/{{
                        editionComplex.section.short
                    }}.]
                </small>
            </p>
        </ng-template>
    </div>
</div>
