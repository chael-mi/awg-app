<!-- content: intro -->
<div>
    <!-- modal -->
    <awg-modal #modal></awg-modal>

    <!-- intro -->
    <div class="awg-intro-view p-5 border rounded-3" *ngIf="editionIntroData$ | async as editionIntroData; else error">
        <ng-container *ngIf="utils.isNotEmptyArray(editionIntroData.intro[0].content); else introPlaceholder">
            <p
                class="awg-intro-entry"
                *ngFor="let intro of editionIntroData.intro[0].content"
                [compile-html]="intro"
                [compile-html-ref]="this"></p>
        </ng-container>
        <ng-template #introPlaceholder>
            <p class="awg-intro-empty">
                <small class="text-muted"
                    >[Die Einleitung zum Editionskomplex
                    <span [innerHTML]="editionComplex.complexId.full"></span> erscheint im Zusammenhang der
                    vollstaÌˆndigen Edition von {{ editionComplex.complexId.short }} in
                    {{ editionRouteConstants.EDITION.short }} {{ editionComplex.series.short }}/{{
                        editionComplex.section.short
                    }}.]
                </small>
            </p>
        </ng-template>
    </div>

    <ng-template #error>
        <!-- error message -->
        <div class="errorMessage" *ngIf="errorObject">
            <div class="col-12 text-center">
                <div class="alert alert-danger">
                    {{ errorObject }}
                </div>
            </div>
        </div>
    </ng-template>
</div>
