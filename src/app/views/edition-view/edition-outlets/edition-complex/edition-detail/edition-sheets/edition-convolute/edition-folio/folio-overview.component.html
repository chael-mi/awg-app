<!-- embedded svg: EditionSvgSheet Overview -->
<div class="container-fluid svgGrid" *ngIf="folioSvgData">
    <div class="row svgRow">
        <div class="col-sm-6 col-lg-{{ 12 / folioSvgData?.length }} svgCol" *ngFor="let folio of folioSvgData">
            {{ folio.sheet.folioId }}
            <svg id="folio-{{ selectedSvgSheet.id }}-{{ folio.sheet.folioId }}"></svg>
        </div>
    </div>
</div>
