<ngb-accordion activeIds="awg-convolute-view">
    <ngb-panel id="awg-convolute-view" title="KonvolutÃ¼bersicht">
        <ng-template ngbPanelContent>
            <!-- convolute dropDown -->
            <p>
                <a [routerLink]="['../report']" fragment="source{{ selectedConvolute.convoluteId }}">{{
                    selectedConvolute.convoluteLabel
                }}</a>
            </p>

            <!-- folio overview -->
            <awg-edition-folio
                [selectedConvolute]="selectedConvolute"
                [selectedSvgSheet]="selectedSvgSheet"
                (openModalRequest)="openModal($event)"
                (selectSvgSheetRequest)="selectSvgSheet($event)">
            </awg-edition-folio>

            <!-- folio legend -->
            <div class="awg-folio-legend col-12">
                Legende:&nbsp;
                <ng-container *ngFor="let legend of folioLegends">
                    <span class="{{ legend.color }}">
                        <fa-icon [icon]="faSquare"></fa-icon>
                        {{ legend.label }}
                    </span>
                </ng-container>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
