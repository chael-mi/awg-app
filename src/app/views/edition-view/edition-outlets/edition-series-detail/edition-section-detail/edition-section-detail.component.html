<div *ngIf="selectedSection && utils.isNotEmptyObject(selectedSection.complexes); else noComplexes">
    <div *ngIf="utils.isNotEmptyArray(selectedSection.complexes.opus)" class="para p-3 border rounded-3">
        <div>
            <h5>nach Opusnummer:</h5>
        </div>
        <awg-edition-complex-card [complexes]="selectedSection.complexes.opus"></awg-edition-complex-card>
    </div>

    <div *ngIf="utils.isNotEmptyArray(selectedSection.complexes.mnr)" class="p-3 border rounded-3">
        <div>
            <h5>nach Moldenhauer-Nummer:</h5>
        </div>
        <awg-edition-complex-card [complexes]="selectedSection.complexes.mnr"></awg-edition-complex-card>
    </div>
</div>
<ng-template #noComplexes>
    <div class="alert alert-info" role="alert">
        <p class="text-muted" style="margin-bottom: 0">
            [Diese Inhalte erscheinen im Zusammenhang der vollstaÌˆndigen Edition von AWG
            {{ selectedSeries?.series.short }}/{{ selectedSection?.section.short }}.]
        </p>
    </div>
</ng-template>
